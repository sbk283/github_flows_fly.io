<html layout:decorate="~{layoutTailWind}">
<div layout:fragment="content" class="container mx-auto my-8 w-10/12 bg-white p-8 rounded-2xl">
    <h5 class="my-3 border-bottom pb-2">투표등록</h5>
    <form th:object="${voteForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="title" class="block text-sm font-medium text-gray-600">투표 제목을 입력해주세요</label>
            <input type="text" name="title" id="title" class="mt-1 p-2 border rounded w-full" maxlength="200"
                   autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="content" class="block text-sm font-medium text-gray-600">투표 내용을 입력해주세요</label>
            <textarea name="content" id="content" class="mt-1 p-2 border rounded w-full" rows="5"
                      autocomplete="off"></textarea>
        </div>
        <div class="mt-4 flex flex-col">
            <span class="text-sm font-medium text-gray-600 mb-2">기간을 선택해주세요</span>
            <div class="flex items-center">
                <input type="text" name="start" id="datepicker1"
                       class="p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                       autocomplete="off">
                <span class="mx-2">부터</span>
                <input type="text" name="end" id="datepicker2"
                       class="p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                       autocomplete="off">
                <span class="mx-2">까지</span>
            </div>
        </div>
        <input type="submit" value="등록하기" class="mt-4 p-2 bg-blue-500 text-white rounded cursor-pointer">
    </form>
</div>
</html>
<script>
    $(function () {
        //input을 datepicker로 선언
        $("#datepicker1,#datepicker2").datepicker({
            dateFormat: 'yy-mm-dd' //달력 날짜 형태
            , showOtherMonths: true //빈 공간에 현재월의 앞뒤월의 날짜를 표시
            , showMonthAfterYear: true // 월- 년 순서가아닌 년도 - 월 순서
            , changeYear: true //option값 년 선택 가능
            , changeMonth: true //option값  월 선택 가능
            , showOn: "both" //button:버튼을 표시하고,버튼을 눌러야만 달력 표시 ^ both:버튼을 표시하고,버튼을 누르거나 input을 클릭하면 달력 표시
            , buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif" //버튼 이미지 경로
            , buttonImageOnly: true //버튼 이미지만 깔끔하게 보이게함
            , buttonText: "선택" //버튼 호버 텍스트
            , yearSuffix: "년" //달력의 년도 부분 뒤 텍스트
            , monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 텍스트
            , monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 Tooltip
            , dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'] //달력의 요일 텍스트
            , dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'] //달력의 요일 Tooltip
            , minDate: "-5Y" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
            , maxDate: "+5y" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)
        });
        //초기값을 오늘 날짜로 설정해줘야 합니다.
        $('#datepicker').datepicker('setDate', 'today'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)
    });
</script>
