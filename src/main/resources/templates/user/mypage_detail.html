<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h1>마이페이지</h1>
        </div>
    </div>
    <form th:object="${userMypageForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" id="username" name="username" th:value="${userCreateForm.username}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${userMypageForm.nickname}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" id="phone" name="phone" th:value="${userMypageForm.phone}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" th:value="${userMypageForm.email}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="apartDong" class="form-label">동</label>
            <input type="text" id="apartDong" name="apartDong" th:value="${userMypageForm.apartDong}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="apartHo" class="form-label">호</label>
            <input type="text" id="apartHo" name="apartHo" th:value="${userMypageForm.apartHo}" class="form-control" disabled>
        </div>
        <div class="col-6">
            <a th:href="@{/user/mypage}" class="btn btn-primary">정보 수정하기</a>
        </div>
    </form>
</div>
</html>
